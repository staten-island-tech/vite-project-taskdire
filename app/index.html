<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="cool">
    <div class="main">
      <h1 class="background">Food Menu</h1>
      <button class="btn">Change Color</button>
      <!-- Button container for Vegan, Non-Vegan, Food, and Drink buttons -->
      <div class="button-container">
        <button class="food button">food</button>
        <button class="drink button">drink</button>
        <button class="vegan button">vegan</button>
        <button class="nonvegan button">nonvegan</button>
      </div>
      <!-- Container where cards will appear -->
      <div class="container"></div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
  <script src="index.js"></script>
</html>
